<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/emp">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Enter Details</h3>
            </p>
            <div>
                <p>Employee Department:</p>{{form.edepartment}}
            </div>
            <div>
                <p>Employee First Name:</p>{{form.efirstname}}
            </div>
            <div>
                <p>Employee Last Name:</p>{{form.elastname}}
            </div>
            <div>
                <p>Employee Email:</p>{{form.eemail}}
            </div>
            <div>
                <p>Employee Contact:</p>{{form.econtact}}
            </div>
            <div>
                <br>
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>

</html>
